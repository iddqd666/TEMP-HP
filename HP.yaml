diff --git a/template_hp_m426fdw_snmp.yaml b/template_hp_m426fdw_snmp.yaml
new file mode 100644
index 0000000000000000000000000000000000000000..e1d49845d038de867dbdd1461b91f223943161e1
--- /dev/null
+++ b/template_hp_m426fdw_snmp.yaml
@@ -0,0 +1,118 @@
+zabbix_export:
+  version: '6.0'
+  date: '2025-02-14T00:00:00Z'
+  groups:
+    - name: Printers
+  templates:
+    - template: 'HP LaserJet M426fdw SNMP'
+      name: 'HP LaserJet M426fdw SNMP'
+      description: |
+        Template for HP LaserJet M426fdw via SNMP.
+        Provides availability, toner levels, printer status, page count, and alert text.
+      groups:
+        - name: Printers
+      macros:
+        - macro: '{$HP_TONER_LOW}'
+          value: '10'
+          description: 'Low toner threshold (%) for triggers.'
+      items:
+        - name: 'ICMP ping'
+          type: SIMPLE
+          key: icmpping
+          delay: 1m
+          history: 7d
+          trends: 0
+          value_type: UNSIGNED
+          description: 'Host availability by ICMP.'
+        - name: 'System uptime'
+          type: SNMP_AGENT
+          snmp_oid: '1.3.6.1.2.1.1.3.0'
+          key: 'sysUpTime'
+          delay: 5m
+          history: 7d
+          trends: 90d
+          units: uptime
+        - name: 'Printer general status'
+          type: SNMP_AGENT
+          snmp_oid: '1.3.6.1.2.1.43.5.1.1.1.1'
+          key: 'hp.printer.general.status'
+          delay: 1m
+          history: 7d
+          trends: 90d
+          value_type: UNSIGNED
+          description: 'prtGeneralPrinterStatus (1=other,2=unknown,3=idle,4=printing,5=warmup).'
+        - name: 'Printer status (host-resources)'
+          type: SNMP_AGENT
+          snmp_oid: '1.3.6.1.2.1.25.3.5.1.1.1'
+          key: 'hp.printer.hr.status'
+          delay: 1m
+          history: 7d
+          trends: 90d
+          value_type: UNSIGNED
+          description: 'hrPrinterStatus (1=other,2=unknown,3=idle,4=printing,5=warmup).'
+        - name: 'Printer console message'
+          type: SNMP_AGENT
+          snmp_oid: '1.3.6.1.2.1.43.17.6.1.1.2.1'
+          key: 'hp.printer.console.message'
+          delay: 5m
+          history: 7d
+          trends: 0
+          value_type: TEXT
+          description: 'prtConsoleDisplayBufferText (last console/display message).'
+        - name: 'Total page count'
+          type: SNMP_AGENT
+          snmp_oid: '1.3.6.1.2.1.43.10.2.1.4.1.1'
+          key: 'hp.printer.page.count'
+          delay: 1h
+          history: 30d
+          trends: 365d
+          value_type: UNSIGNED
+          units: pages
+          description: 'prtMarkerLifeCount (total printed pages).'
+      discovery_rules:
+        - name: 'Toner supplies discovery'
+          type: SNMP_AGENT
+          snmp_oid: 'discovery[{#SUPPLY_DESC},1.3.6.1.2.1.43.11.1.1.6.1,{#SUPPLY_CLASS},1.3.6.1.2.1.43.11.1.1.4.1]'
+          key: 'hp.printer.supplies.discovery'
+          delay: 1h
+          description: 'Discovers marker supplies from Printer-MIB.'
+          item_prototypes:
+            - name: 'Toner level: {#SUPPLY_DESC}'
+              type: SNMP_AGENT
+              snmp_oid: '1.3.6.1.2.1.43.11.1.1.9.1.{#SNMPINDEX}'
+              key: 'hp.printer.supplies.level[{#SNMPINDEX}]'
+              delay: 15m
+              history: 30d
+              trends: 365d
+              value_type: INTEGER
+              units: '%'
+              description: 'prtMarkerSuppliesLevel (current level).'
+              preprocessing:
+                - type: SIMPLE_CHANGE
+                  parameters: []
+            - name: 'Toner max capacity: {#SUPPLY_DESC}'
+              type: SNMP_AGENT
+              snmp_oid: '1.3.6.1.2.1.43.11.1.1.8.1.{#SNMPINDEX}'
+              key: 'hp.printer.supplies.max[{#SNMPINDEX}]'
+              delay: 1h
+              history: 30d
+              trends: 365d
+              value_type: INTEGER
+              description: 'prtMarkerSuppliesMaxCapacity (maximum level).'
+          trigger_prototypes:
+            - expression: |
+                last(/HP LaserJet M426fdw SNMP/hp.printer.supplies.level[{#SNMPINDEX}])
+                / last(/HP LaserJet M426fdw SNMP/hp.printer.supplies.max[{#SNMPINDEX}])
+                * 100 < {$HP_TONER_LOW}
+              name: 'Low toner: {#SUPPLY_DESC} (<{$HP_TONER_LOW}%)'
+              priority: WARNING
+              description: 'Toner level below threshold.'
+      triggers:
+        - expression: 'max(/HP LaserJet M426fdw SNMP/icmpping,5m)=0'
+          name: 'Printer is unreachable'
+          priority: HIGH
+          description: 'No ICMP response for 5 minutes.'
+        - expression: 'last(/HP LaserJet M426fdw SNMP/hp.printer.general.status)<>3 and last(/HP LaserJet M426fdw SNMP/hp.printer.general.status)<>4'
+          name: 'Printer status not idle/printing'
+          priority: WARNING
+          description: 'Printer status is not idle or printing.'
